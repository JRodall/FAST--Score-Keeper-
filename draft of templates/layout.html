<!doctype html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/styles.css">

        <title> FASTSK.: {% block title %} {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg" style="background-color:#3b3838;" >
      <div class="container-fluid">
          <img src="/static/images/FAST.png" href="/" alt="FAST Logo" height = "40">
          <a class="navbar-brand"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                {% if session["user_id"]%}
              <div class="navbar-nav">
                <a class="nav-link active" style="color:#ffffff" aria-current="page" href="/about">About</a>
                <a class="nav-link disabled" aria-disabled="true" style="color:#ffffff" href="/events">Events </a>
                <a class="nav-link" style="color:#ffffff" href="/create">Create</a>
                <p style="font-size:large; ">
                </p>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="justify-content: right;">
                <a class = "btn btn-secondary" style="justify-content: right;" href="/logout">Judge Logout</a>
              </div>
              {% else %}
              <div class="navbar-nav">
                <a class="nav-link active" style="color:#ffffff" aria-current="page" href="/about">About</a>
                <a class="nav-link" style="color:#ffffff" href="/register">Register </a>
                <p style="font-size:large;">
                </p>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="justify-content: right;">
                <a class = "btn btn-secondary" style="background-color:#7f7f7f; justify-content: right;" href="/login">Judge Login</a>
              </div>
              {% endif %}
            </div>
      </div>
  </nav>
  <br>

  {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}

<main class="container-fluid py-5 text-center">
    {% block main %}{% endblock %}
</main>

  <footer class="fixed-bottom">
    <p style=" justify-content:center; align-items:center" class="opacity-50">
      <div class="sochal" style="margin-left: 48%;">
          <a href="https://github.com/JRodall"  target="Git"> <i class="fa fa-github" style="justify-content:center; font-size:36px ; color:black"> </i></a>
          <a href="https://www.linkedin.com/in/jose-rodall-9b749a188/" target="LinkedIn"> <i class="fa fa-linkedin" style="font-size:36px ; color:black"></i> </a>
      </div>
      <p> <h5 style="text-align: center;">This is a CS50x Final Project</h5> </p>
      <p><p style="text-align: center;">&#169;2023 Jose A Rodall | Rights Reserved</p> </p>
  </p>
  <hr class="border border-secondary border-3 opacity-65;" style="color:#3b3838">

  </footer>
</body>
</html>
