{% extends "layout.html" %}

{% block title %}
Event Results
{% endblock %}

{% block main %}
<div class="header" style="margin-top: 10px; color:black" >
    <h1 name="event_name"><strong>{{ event_name }}</strong></h1>
    </div>
    <hr class="border border-secondary border-3 opacity-85;" style="color:#3b3838">

<div class="card-body">
    <h5 class="card-title"><strong>Results:</strong></h5>
</div>

<div class="container mx-auto">
    <ul class="list-group">
        {% for competitor in competitors %}
            <li class="list-group-item d-flex justify-content-between align-items-center" style="margin-left: 65px; margin-right: 65px;">
                <span style="margin-left: 30px;"><h4><b>{{ competitor.name }}</b></h4></span>
                <span class="badge bg-secondary rounded-pill" class="FS" ><h6>{{ competitor.currentscore }}</h6></span>
                <span class="badge bg-secondary rounded-pill"><h5>#{{ loop.index }}</h5></span>
            </li>
        {% endfor %}
    </ul>
    <br>
</div>
<p> <a href='#' class="btn btn-secondary" id="download-link">Download Results</a></p>

<script>
    // Set the download attribute using JavaScript
    document.getElementById("download-link").addEventListener("click", function() {
        this.download = "results.csv";
    });
</script>
</div>
{% endblock %}
